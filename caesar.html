<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login as Claudius Julius Caesar</title>
    <link rel="stylesheet" href="caesar-style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Welcome, <span id="caesar-name">Claudius Julius Caesar</span></h1>
        <form id="code-form" class="form">
            <label for="code-input" class="label">Code:</label>
            <input type="text" id="code-input" class="input" autocomplete="off" autofocus>
            <button type="submit" class="button">Submit</button>
        </form>
        <div id="message" class="message"></div>
    </div>
    <script src="caesar-script.js"></script>
</body>
</html>
